<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Home - 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stocks</h1>
        <ul>
            {% for stock_id in range(6) %}
            <li><a href="{{ url_for('stock', stock_id=stock_id) }}">{{ stocks[stock_id]['name'] }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <!-- TODO: Expose admin panel on port 5002 internally -->
</body>

</html>
